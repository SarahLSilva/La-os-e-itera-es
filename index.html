<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Laços e Iterações</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.2/paper/bootstrap.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />

</head>

<body>
    <form name="selectForm">
        <p>
            <label for="tipoMusica">Escolha alguns tipos de música, em seguida, clique no botão
                abaixo:</label>
            <select class="select2 form-control" placeholder="Country">
                <optgroup>
                    <option value="ja">Jazz</option>
                    <option value="bl">Blues</option>
                    <option value="ne">New Age</option>
                    <option value="cl">Classico</option>
                    <option value="op">Ópera</option>
                    <option value="po">Pop</option>
                    <option value="fu">Funk</option>
                    <option value="ro">Rock</option>
                </optgroup>
            </select>
        <button class=".glow-on-hover">Quantos foram selecionados?</button>
    </form>

    <script>
        function howMany(selectObject) {
            var numeroSelecionadas = 0;
            for (var i = 0; i < selectObject.options.length; i++) {
                if (selectObject.options[i].selected) {
                    numeroSelecionadas++;
                }
            }
            return numeroSelecionadas;
        }

        var btn = document.getElementById("btn");
        btn.addEventListener("click", function () {
            alert(
                "Total de opções selecionadas: " +
                howMany(document.selectForm.tipoMusica),
            );
        });
    </script>

</body>

</html>
